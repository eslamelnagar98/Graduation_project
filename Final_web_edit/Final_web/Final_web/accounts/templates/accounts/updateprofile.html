{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block body %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update_profile</title>
        <style>

        body {
            width: 100%;
            background-image: url("{% static 'static_files/img/doctor_1.jpg' %}");
            background-repeat: no-repeat;
        }
    </style>

    </head>
    <body>
    <div class="container"
    style="margin-bottom: 20px;">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-10">
                <div class="card text-center"
                     style="margin-top: 100px; background-color: rgba(0, 29, 56, 0.8);">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Edit Profile</a>
                            </li>

                        </ul>
                    </div>
                    <div class="card-body text-left">
                        <div class="container ">


                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ user_form|crispy }}


                                <div class="row mt-3">
                                </div>

                                <div class="row mt-4" style="margin-bottom: 20px;">
                                </div>

                                <input class="boxed-btn2 mb-3" type="submit" value="Save">

                            </form>


                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">

            </div>
        </div>
    </div>


    </body>
    </html>
{% endblock body %}
