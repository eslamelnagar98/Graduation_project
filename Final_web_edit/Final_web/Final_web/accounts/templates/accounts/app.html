{% extends 'base.html' %}
{% load static %}
{% block body %}
    <html lang="en">

    <div class="container mb-4 " style="margin-top:100px; ">


        <div class="row w-100">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'static_files/img/dor4.jpg' %}" class="d-block w-100"
                             style="height: 400px; width: 100%" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'static_files/img/dor3.jpeg' %}" class="d-block w-100"
                             style="height: 400px;" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'static_files/img/dor1.jpg' %}" class="d-block w-100"
                             style="height: 400px;" alt="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>

    </div>


    <div dir="ltr">

        <!-- featured_candidates_area_end  -->
    </div>


    </html>
{% endblock body %}
